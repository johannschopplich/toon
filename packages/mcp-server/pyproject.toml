[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "toon-mcp"
version = "1.0.0"
description = "MCP server for TOON format encoding and decoding"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Johann Schopplich", email = "hello@johannschopplich.com" }
]
keywords = ["toon", "mcp", "model-context-protocol", "llm", "token-efficiency"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=2.0.0",
]

[project.urls]
Homepage = "https://toonformat.dev"
Repository = "https://github.com/toon-format/toon"
Issues = "https://github.com/toon-format/toon/issues"

[project.scripts]
toon-mcp = "toon_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/toon_mcp"]
